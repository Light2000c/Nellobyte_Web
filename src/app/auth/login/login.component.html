      <div class="row align-self-center">
        <div class="col-sm-6">
          <div class="media-body  d-none d-lg-flex justify-content-center">
            <div class="mx-wd-600">
              <img
              src="assets/img/bg-1.jpg"
              class="img-fluid"
              alt=""
            />
            </div>
          </div>
        </div>

        <div class="col-sm-6 col">
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <h3 class="tx-color-01 mg-b-5">Sign In</h3>
              <p class="tx-color-03 tx-16 mg-b-40">
                Welcome back! Please signin to continue.
              </p>
  
              <form [formGroup]="loginForm" (ngSubmit)="login()">
  
                <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> {{ error }}.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
  
                <div class="form-group">
                  <label>Phone Number</label>
                  <input
                  formControlName="PhoneNo"
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    [class.invalid]="!loginForm.controls.PhoneNo.valid && submitAttempt"
                  />
                  <small class="text-danger" *ngIf="!loginForm.controls.PhoneNo.valid && submitAttempt">
                   Please enter a valid Phone Number
                  </small>
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-between mg-b-5">
                    <label class="mg-b-0-f">Password</label>
                    <a href="" class="tx-13">Forgot password?</a>
                  </div>
                  <div class="input-group">
                  <input
                  formControlName="Password"
                    [type]="inputType"
                    class="form-control"
                    placeholder="Enter your password"
                    [class.invalid]="!loginForm.controls.Password.valid && submitAttempt"
                  />
                  <div class="input-group-append">
                    <span *ngIf="inputType == 'password'" (click)="showPassword()" class="input-group-text" id="basic-addon2"><i class="fa fa-eye" ></i></span>
                    <span *ngIf="inputType == 'text'" (click)="hidePassword()" class="input-group-text" id="basic-addon2"><i class="fa fa-eye-slash" ></i></span>
                  </div>
                </div>
                  <small class="text-danger" *ngIf="!loginForm.controls.Password.valid && submitAttempt">
                    Password is required
                  </small>
                </div>
                <app-submit-button name="Sign In" [loading]="busy"></app-submit-button>
              </form>
              <div class="tx-13 mg-t-20 tx-center">
                Don't have an account?
                <a routerLink="/register">Create an Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- media -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
</main>
